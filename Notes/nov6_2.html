<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a {
      text-decoration: none;
      font-size: 48px;
    }
    /* Pseudo Classes */
    #site-1:hover {
      font-size: 50px;
      color: red;
    }
    a:visited {
      color: grey;
    }
    a:active {
      background-color: yellow;
      color: green;
    }
  </style>
  <body>
    <div>
      <a href="https://google.com" class="social" id="site-1">Google</a>
    </div>
    <br />
    <div>
      <a href="https://facebook.com" class="social" id="site-2">Facebook</a>
    </div>
    <br />
    <div>
      <a href="https://linkedin.com" class="social" id="site-3">Linked In</a>
    </div>
    <br />
    <div>
      <a href="https://twitter.com" class="social" id="site-4">Twitter</a>
    </div>
    <br />
    <div>
      <a href="https://youtube.com" class="social" id="site-5">Youtube</a>
    </div>
  </body>
</html>
