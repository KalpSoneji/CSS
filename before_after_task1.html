<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Boxes</title>
<style>
    .main {
    display: flex;
    flex-direction: row;
    gap: 20px;
    }

    .box1, .box2, .box3 {
    position: relative;
    height: 300px;
    width: 300px;
    background-size: cover;
    background-position: center;
    overflow: hidden;
    }

    .box1 {
    background-image: url('https://media.gettyimages.com/id/650182938/photo/barcelona-spain-neymar-of-barcelona-celebrates-his-sides-sixth-goal-during-the-uefa-champions.jpg?s=612x612&w=gi&k=20&c=Ekp0ppSYTN3RUPdUQCcUUkctv5dFzmV2AojAml8pKcw=');
    }

    .box2 {
    background-image: url('https://e0.365dm.com/14/10/2048x1152/luis-suarez-barcelona-football_3222616.jpg?20141105104023');
    }

    .box3 {
    background-image: url('https://hips.hearstapps.com/hmg-prod/images/lionel-messi-celebrates-after-their-sides-third-goal-by-news-photo-1686170172.jpg?crop=0.66653xw:1xh;center,top&resize=640:*');
    }

    /* Box 1: Light green overlays - top-left and bottom-right strips */
    .box1::before, .box1::after {
    content: '';
    position: absolute;
    background: rgba(144, 238, 144, 0.7); /* Light green */
    transition: 1s ease;
    }

    .box1::before {
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    transform: translateX(0);
    }

    .box1::after {
    bottom: 0;
    right: 0;
    width: 100%;
    height: 50%;
    transform: translateX(0);
    }

    .box1:hover::before {
    transform: translateX(-100%);
    }

    .box1:hover::after {
    transform: translateX(100%);
    }

    /* Box 2: Light coral overlays - opposite dimensions */
    .box2::before, .box2::after {
    content: '';
    position: absolute;
    background: rgba(255, 182, 193, 0.7); /* Light pink/coral */
    transition: 1s ease;
    }

    .box2::before {
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    transform: translateY(0);
    }

    .box2::after {
    bottom: 0;
    right: 0;
    width: 50%;
    height: 100%;
    transform: translateY(0);
    }

    .box2:hover::before {
    transform: translateY(-100%);
    }

    .box2:hover::after {
    transform: translateY(100%);
    }

    /* Box 3: Keep original animation untouched */
    .box3::before,
    .box3::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(47, 89, 255, 0.6);
    transition: 1s ease;
    }

    /* top-left overlay */
    .box3::before {
    top: 0;
    left: 0;
    }

    /* bottom-right overlay */
    .box3::after {
    bottom: 0;
    right: 0;
    }

    /* on hover: shrink overlays */
    .box3:hover::before,
    .box3:hover::after {
    width: 0;
    height: 0;
    }
</style>
</head>

<body>
    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
