<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 250px; /* Increased Width */
    background-color: black;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 40px;
    font-size: 24px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin: 25px 0;
    font-size: 20px; /* Increased Font Size */
    padding: 15px;   /* Increased Cell Size */
    cursor: pointer;
}

/* Main Content */
.main {
    flex: 1;
    padding: 20px;
    background-color: #f2f2f2;
}

/* Topbar */
.topbar {
    background-color: black;
    color: white;
    padding: 15px 20px;
    font-size: 18px;
}

/* Cards */
.cards {
    display: flex;
    justify-content: space-around;
    margin: 30px 0;
}

.card {
    width: 180px;
    height: 120px;
    border-radius: 8px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 18px;
}

.orange {
    background-color: #ffa07a;
}

.pink {
    background-color: #ffb6c1;
}

.green {
    background-color: green;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    font-size: 18px;
}

table thead {
    background-color: black;
    color: white;
}

table th, table td {
    padding: 15px;
    text-align: center;
    border: 1px solid #ddd;
}

table a {
    color: blue;
    text-decoration: none;
}

</style>

<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Logo</h2>
            <ul>
                <li>Homes</li>
                <li>Products</li>
                <li>Sales</li>
                <li>Orders</li>
                <li>Stocks</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Top Navbar -->
            <div class="topbar">
                <h3>admin@gmail.com</h3>
            </div>

            <!-- Cards -->
            <div class="cards">
                <div class="card orange">
                    <h5>Products</h5>
                    <p>123</p>
                </div>
                <div class="card pink">
                    <h3>Departments</h3>
                    <p>12</p>
                </div>
                <div class="card green">
                    <h3>Profit</h3>
                    <p>98999</p>
                </div>
            </div>

            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>no</th>
                        <th>Product name</th>
                        <th>Product code</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Samsung</td>
                        <td>Sam01</td>
                        <td>32000</td>
                        <td><a href="#">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
