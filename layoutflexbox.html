<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Hover Boxes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .navbar {
    background: #9acd32;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 30px;
    }

    .navbar a {
        text-decoration: none;
        color: black;
        font-weight: bold;
    }

    .container {
        display: flex;
        flex: 1;
    }

    .box {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        font-weight: bold;
        color: black;
        border: 2px solid #333;
        position: relative;
        overflow: hidden;
        transition: all 0.5s ease;
    }

    .box img {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
    }

    .box:hover {
        border-radius: 25px;   
        transform: scale(0.9); 
    }

    .box:hover img {
        opacity: 1;
    }

    .box:hover span {
        color: white;
        position: relative;
        z-index: 2;
        text-shadow: 2px 2px 5px black;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="#">Menu</a>
    <a href="#">Home</a>
    <a href="#">Service</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
    <a href="#">Care</a>
</div>

<div class="container">
    <div class="box">
        <span>Neymar Jr</span>
        <img src="https://media.gettyimages.com/id/650182938/photo/barcelona-spain-neymar-of-barcelona-celebrates-his-sides-sixth-goal-during-the-uefa-champions.jpg?s=612x612&w=gi&k=20&c=Ekp0ppSYTN3RUPdUQCcUUkctv5dFzmV2AojAml8pKcw=" alt="Neymar Jr">
    </div>
    <div class="box">
        <span>Luis Suarez</span>
        <img src="https://e0.365dm.com/14/10/2048x1152/luis-suarez-barcelona-football_3222616.jpg?20141105104023" alt="Luis Suarez">
    </div>
    <div class="box">
        <span>Lionel Messi</span>
        <img src="https://hips.hearstapps.com/hmg-prod/images/lionel-messi-celebrates-after-their-sides-third-goal-by-news-photo-1686170172.jpg?crop=0.66653xw:1xh;center,top&resize=640:*" alt="Lionel Messi">
    </div>
</div>

</body>
</html>
