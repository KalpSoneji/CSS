<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&display=swap');

        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/a3873901-5b7c-46eb-b9fa-12fea5197bd3/IN-en-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg') center/cover no-repeat;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .netflix-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            font-weight: 900;
            color: #e50914;
            z-index: 3;
            letter-spacing: 2px;
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 420px;
            max-width: 90vw;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.65);
            padding: 50px 60px 35px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .form-title {
            color: white;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        .form-input {
            width: 100%;
            height: 48px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            padding: 16px 20px 0;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            background: #45454597;
        }

        .form-label {
            position: absolute;
            top: 14px;
            left: 20px;
            color: #8c8c8c;
            font-size: 16px;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .form-input:not(:placeholder-shown) + .form-label,
        .form-input:focus + .form-label {
            top: 6px;
            font-size: 11px;
            color: #8c8c8c;
        }

        .password-input {
            padding-right: 50px;
        }

        .sign-in-btn {
            width: 100%;
            height: 48px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 24px 0 12px;
            transition: background-color 0.2s ease;
        }

        .sign-in-btn:hover {
            background: #f40612;
        }

        .or-divider {
            text-align: center;
            color: #737373;
            font-size: 16px;
            margin: 16px 0;
        }

        .sign-in-code-btn {
            width: 100%;
            height: 48px;
            background: rgba(128, 128, 128, 0.4);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.2s ease;
        }

        .sign-in-code-btn:hover {
            background: rgba(128, 128, 128, 0.6);
        }

        .forgot-password {
            text-align: center;
            margin: 16px 0;
        }

        .forgot-password a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 12px;
            color: #b3b3b3;
            font-size: 13px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        /* Movie poster background images - removed since we're using real Netflix background */

        @media (max-width: 740px) {
            .login-form {
                padding: 40px 28px;
            }
            
            .login-container {
                width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="netflix-logo">NETFLIX</div>
    
    <div class="login-container">
        <div class="login-form">
            <h1 class="form-title">Sign In</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" class="form-input" placeholder=" ">
                    <label for="email" class="form-label">Email or mobile number</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" class="form-input password-input" placeholder=" ">
                    <label for="password" class="form-label">Password</label>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign In</button>
                
                <div class="or-divider">OR</div>
                
                <button type="button" class="sign-in-code-btn">Use a sign-in code</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
