<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>
<style>
    
    *{
        margin: 0;
        padding: 0;
    }

    .dashboard{
        height: 100px;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        position: absolute;
        z-index: 1;
    }

    .logo{
        padding-top: 10px;
        padding-left: 10px;
        height: 90%;
    }

    .dashboard_items{
        float: right;
        margin-top: -60px;
        /* padding-right: 30px; */
    }

    .dashboard_items a{
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: larger;
    }

    .dashboard_items a:hover{
        color: orangered;
        transition: 0.5s;
    }

    .fa-house{
        color: orangered;
        font-size: 30px;
    }

    

</style>

<body>
    
    <div class="main">

        <div class="dashboard">

            <div class="logo"><img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/logo_white-1.png" alt=""></div>
            
            <div class="dashboard_items">
                <a href=""><i class="fa-solid fa-house"></i></a>
                <a href="">About</a>
                <a href="">Our services</a>
                <a href="">Contact</a>
                <a href=""><i class="fa-solid fa-phone-volume"></i></a>           
                <a href="">+91 7600333535</a>
            </div>

        </div>

        <div class="slider">

            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/hallticketbgnew.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/slider2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/slider_image3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/slider_image4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://royaltechnosoft.com/wp-content/uploads/2018/11/slider_image5.jpg" class="d-block w-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>

        </div>

    </div>

</body>
</html>
