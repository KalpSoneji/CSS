<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    
    .surname{
        background-color: brown;
        color: aqua;
    }
    
    #rno{
        background-color: bisque;
        color: aquamarine;    
    }

</style>
<body>
    
    <!-- . is used for class , usually for things that keep coming up again and again -->

    <!--  # is used for id, usually for things which will just come up once -->

    <h1 class="surname">Shah Patel</h1>

    <h1 id="rno">1 2 3</h1>

</body>
</html>
